<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv='cache-control' content='no-cache'> 
		<meta http-equiv='expires' content='0'> 
		<meta http-equiv='pragma' content='no-cache'>
		<title>Mike's Binary Clock</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="main">
			<div class="header">
				<span class="main-title">BINARY CLOCK</span>
			</div>
			<div class="clock" id="binaryClock"></div>
			<div class="container">
				<div class="item">
					<div class="circle" id="H8"></div>
					<div class="circle" id="H4"></div>
					<div class="circle" id="H2"></div>
					<div class="circle" id="H1"></div>
					<div class="circle" id="H80"></div>
					<div class="circle" id="H40"></div>
					<div class="circle" id="H20"></div>
					<div class="circle" id="H10"></div>
				</div>
				<div class="item">
					<div class="circle" id="M8"></div>
					<div class="circle" id="M4"></div>
					<div class="circle" id="M2"></div>
					<div class="circle" id="M1"></div>
					<div class="circle" id="M80"></div>
					<div class="circle" id="M40"></div>
					<div class="circle" id="M20"></div>
					<div class="circle" id="M10"></div>
				</div>
				<div class="item">
					<div class="circle" id="S8"></div>
					<div class="circle" id="S4"></div>
					<div class="circle" id="S2"></div>
					<div class="circle" id="S1"></div>
					<div class="circle" id="S80"></div>
					<div class="circle" id="S40"></div>
					<div class="circle" id="S20"></div>
					<div class="circle" id="S10"></div>
				</div>
			</div>
			<span class="clock24" id="clock24Hour"></span>
		</div>
	</body>
</html>
<script src="app.js"></script>
